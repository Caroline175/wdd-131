<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <meta name="Author" Content="Caroline Avance"
</head>
<body>
    <form action="review.html" method="get">
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
           
        </select>

        <fieldset>
            <legend>Overall Rating</legend>
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1">&#9733;</label>
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">&#9733;&#9733;</label>
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">&#9733;&#9733;&#9733;</label>
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">&#9733;&#9733;&#9733;&#9733;</label>
            <input type="radio" id="rating5" name="rating" value="5">
            <label for="rating5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
        </fieldset>

        <label for="installation-date">Date of Installation</label>
        <input type="date" id="installation-date" name="installation-date" required>

        <fieldset>
            <legend>Useful Features</legend>
            <input type="checkbox" id="feature1" name="features" value="Feature 1">
            <label for="feature1">Feature 1</label>
            <input type="checkbox" id="feature2" name="features" value="Feature 2">
            <label for="feature2">Feature 2</label>
            <input type="checkbox" id="feature3" name="features" value="Feature 3">
            <label for="feature3">Feature 3</label>
        </fieldset>

        <label for="review">Written Review</label>
        <textarea id="review" name="review"></textarea>

        <label for="username">User Name</label>
        <input type="text" id="username" name="username">

        <input type="submit" value="Submit Review">
    </form>

    <footer>
        <p>&copy; 2024 Your Company Name</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
