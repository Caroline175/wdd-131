<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <meta name="author" content="Caroline Avance">
    <meta name="description" content="Temple Album made with css, js, and html">
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <script defer src="scripts/temples.js"></script>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
            
        </nav>
        
    </header>
    
        <main>
          
            <figure>
                <img src="images/oklahoma_city_temple_exterior.webp" alt="Oklahoma City Temple">
                <figcaption>Oklahoma City Temple</figcaption>
            </figure>
            <figure>
                <img src="images/denver_colorado_temple_grounds.webp" alt="Denver Temple">
                <figcaption>Denver Temple</figcaption>
            </figure>
            <figure>
                <img src="images/dallas_texas_temple.webp" alt="Dallas Temple">
                <figcaption>Dallas Temple</figcaption>

            <figure>
                <img src="images/nauvoo_temple_lds.webp" alt="Nauvoo Temple">
                <figcaption>Nauvoo Temple</figcaption>
            </figure>
            <figure>
                <img src="images/provo_temple_lds.webp" alt="Provo Temple">
                <figcaption>Provo Temple</figcaption>
            </figure>
            <figure>
                <img src="images/rexburg_idaho_temple.webp" alt="Rexburg Temple">
                <figcaption>Rexburg Temple</figcaption>
            </figure>
            <figure>
                <img src="images/fort_collins_colorado_temple_sunset_exterior.webp" alt="Fort Collins Temple">
                <figcaption>Fort Collins Temple</figcaption>
            </figure>
            <figure>
                <img src="images/st_george_utah_temple_exterior.webp" alt="St. George Temple">
                <figcaption>St. George Temple</figcaption>
            </figure>
            <figure>
                <img src="images/manti_temple_lds.webp" alt="Manti Temple">
                <figcaption>Manti Temple </figcaption>
            </figure>
        </main>
        
    <footer>
        <p>&copy; <span id="year"></span> | <span id="last-modified"></span> Caroline Avance</p>
    </footer>
    <script src="scripts/temples.js" defer></script>

</html>
